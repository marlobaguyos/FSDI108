<div class="row">
    <div class="login-form col-md-4 offset-md-4">
        <h5>Log into ERP System</h5>
        <input [(ngModel)]="userName" name="userName" class="form-control" type='text' placeholder="User Name">
        <input [(ngModel)]="password" name="password" class="form-control" type='text' placeholder="Password">

        <div *ngIf="loginError" class=""
        <button (click)="login()" class="btn btn-info">Sing in</button>
    </div>
</div>
